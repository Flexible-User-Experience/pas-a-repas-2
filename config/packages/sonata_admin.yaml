sonata_admin:
    title:              '%backoffice_title%'
    title_logo:         'build/backend-favicon.png'
    show_mosaic_button: false
    persist_filters:    true
    security:
        handler: sonata.admin.security.handler.role
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    templates:
        layout:    'admin/layout.html.twig'
        dashboard: 'admin/dashboard.html.twig'
        list:      'admin/list.html.twig'
        edit:      'admin/edit.html.twig'
        show:      'admin/show.html.twig'
    dashboard:
        groups:
            Alumnes:
                icon: '<i class="fa fa-graduation-cap"></i>'
            Professors:
                icon: '<i class="fa fa-user"></i>'
            Aules:
                icon: '<i class="fa fa-window-maximize"></i>'
            Facturació:
                icon:     '<i class="fa fa-eur"></i>'
                provider: 'backend_invoice_menu'
                roles:    ['ROLE_ADMIN']
            Despeses:
                icon:  '<i class="fa fa-eur"></i>'
                roles: ['ROLE_ADMIN']
            Configuració:
                icon: '<i class="fa fa-cogs"></i>'
        blocks:
            -
                position: top
                type:     sonata.block.service.text
                class:    'col-xs-12'
                roles:    ['ROLE_CMS']
                settings:
                    content: >
                        <h1 style="margin-top:0">%backoffice_title%</h1>
            -
                position: top
                type:     app.block.event_calendar
                class:    'col-xs-12'
                roles:    ['ROLE_MANAGER']
            -
                position: top
                type:     app.block.charts
                class:    'col-xs-12'
                roles:    ['ROLE_MANAGER']

sonata_block:
    blocks:
        sonata.admin.block.admin_list: ~
        sonata.block.service.text:     ~
        app.block.event_calendar:      ~
        app.block.charts:              ~

sonata_admin:
    title:              'Pas a Repàs'
    title_logo:         'build/backend-favicon.png'
    show_mosaic_button: false
    persist_filters:    true
    security:
        handler: sonata.admin.security.handler.role
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    templates:
        layout:    'admin/layout.html.twig'
        dashboard: 'admin/dashboard.html.twig'
        list:      'admin/list.html.twig'
        edit:      'admin/edit.html.twig'
        show:      'admin/show.html.twig'
    dashboard:
        groups:
            Alumnes:
                icon: "<i class='fa fa-graduation-cap'></i>"
            Professors:
                icon: "<i class='fa fa-user'></i>"
            Aules:
                icon: "<i class='fa fa-window-maximize'></i>"
            Facturació:
                icon:     "<i class='fa fa-eur'></i>"
                provider: "backend_invoice_menu"
                roles:    [ "ROLE_ADMIN" ]
            Despeses:
                icon:  "<i class='fa fa-eur'></i>"
                roles: [ "ROLE_ADMIN" ]
            Serveis:
                icon: "<i class='fa fa-list-ul'></i>"
            Contactes:
                icon: "<i class='fa fa-envelope'></i>"
            Configuració:
                icon: "<i class='fa fa-cogs'></i>"
        blocks:
#            -
#                position: top
#                type: admin.block.messages
#                class: col-md-6
#            -
#                position: top
#                type: admin.block.graphs
#                class: col-md-6
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Web' ]
#            -
#                position: top
#                type: sonata.admin.block.admin_list
#                class: col-md-6
#                settings:
#                    groups: [ 'Facturació' ]
            -
                position: left
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Despesa' ]
            -
                position: right
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Administrador' ]
            -
                position: bottom
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <div><hr style="margin-top:40px;border-top:solid 1px #d2d6de"><p><i class="fa fa-info-circle"></i> Per rebre assistència tècnica envieu un missatge a <a href="mailto:suport@flux.cat?subject=Ajuda CMS v2" style="color:#000">suport@flux.cat</a></p></div>

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

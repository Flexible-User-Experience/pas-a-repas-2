                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Web' ]
#            -
#                position: top
#                type: sonata.admin.block.admin_list
#                class: col-md-6
#                settings:
#                    groups: [ 'Facturació' ]
            -
                position: left
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Despesa' ]
            -
                position: right
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ 'Administrador' ]
            -
                position: bottom
                type: sonata.block.service.text
